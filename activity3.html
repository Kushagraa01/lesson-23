<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 3</title>
</head>
<body>
    <h2>Call stack in JS</h2>
    <p id="p1">
    </p>
    <script>
        function add(a,b){
            return a+b;
        }
        function avg(x,y){
            return add(x,y)/2;
        }
        let avg_num=avg(10,20);
        document.getElementById("p1").innerHTML=avg_num;
    </script>
</body>
</html>
