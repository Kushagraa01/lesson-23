<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 1</title>
</head>
<body>
    <h2>Array in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var fruits=['Apple','Mango','Banana','Papaya','Watermeleon'];
        document.getElementById("p1").innerHTML=fruits;
        document.getElementById("p2").innerHTML = fruits[3];
        var num=[10,20,30,40];
        document.getElementById("p3").innerHTML = num;
        document.getElementById("p4").innerHTML = num[2];
    </script>
</body>
</html>
